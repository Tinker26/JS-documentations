<body>


    <script type="text/javascript">
        var list = ["Adham", 'Zilola', 'Farhod', 'Sayyora'];
        list.sort();
        console.log(list.reverse());
        var sonlar = [6, 48, 20, 18, 1, 46, 68, 89];

            return a - b;
        })
        console.log(tartibSonlar.reverse())
    </script>
